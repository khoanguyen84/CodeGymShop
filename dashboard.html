    <!-- Sidebar -->

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

      <!-- SidebarSearch Form -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Products</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="w-100 mb-2">
            <div class="float-right">
              <a href="javascript:;" onclick="product.showModal()" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Create
              </a>
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover table-bordered text-nowrap table-product">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Product name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total Amount</th>
                  <th>Manufactory</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->

    <!-- /.content -->

  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2021</strong>
    All rights reserved.
  </footer>

  <!-- The Modal -->
  <div class="modal" id="productModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form id="productForm">
            <div class="form-group">
              <label>Product name</label>
              <input type="text" name="productname" class="form-control" data-rule-required="true" data-msg-required="The product name is required.">
              <input type="hidden" name="productId" value="0">
            </div>
            <div class="form-group">
              <label>Manufactory</label>
              <input type="text" name="manufactory" class="form-control" data-rule-required="true" data-msg-required="The manufactory is required.">
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label>Price</label>
                <input type="number" name="price" min="1000" max="1000000" class="form-control" data-rule-required="true" data-msg-required="The price is required.">
              </div>
              <div class="form-group col-6">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" data-rule-required="true" data-msg-required="The quantity is required.">
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="active" type="checkbox">
              <label class="form-check-label">Active</label>
            </div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <a href='javascript:;' class="btn btn-primary" onclick="product.save()">Save</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>
